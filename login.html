<body>
	<div class="pageHeader">
		Neighbourhood
	</div>
	<section class="loginform">
		<form  id="login" method="post" name="loginform">
		<ul>
			<li>
			<div id="login_text_div">
				<span id="logintext">Sign in</span>
			</div>
			</li>
			<li>
			<hr>
			</li>
			<li>
			<input type="text" name="username" id="usernameid" placeholder="Username" autofocus required=""/>
			<span class="form_hint_uname">* Required</span>
			</li>
			<li>
			<input required type="password" name="password" id="passwordid" placeholder="Password"/>
			<span class="form_hint_password">* Required</span>
			</li>
			<li>
				<div id="signup_link">
					<span>No account? <a href="signup.html">Sign up</a></span>
				</div>
			</li>
			<li id="errorsignup">
			</li>
			<li>
			<input class="btn" type="button" id="btni" name="commit" value="Login" onclick="validatefunc()" />
		</li>
		</ul>
		</form>
	</section>
</body>
</html>
