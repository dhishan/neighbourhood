<!-- login page -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="condition.js"></script>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
	<div class="pageHeader">
		Neighbour.com
	</div>
	<section class="loginform">
		<form action="login.html" id="login" onsubmit="return  validateForm()" method="post">
		<ul>
			<li>
			<input type="text" name="username" id="user" placeholder="Username" required>
			<span class="form_hint_uname">* Required</span>
			</li>
			<li>
			<input type="text" name="password" placeholder="Password" required>
			<span class="form_hint_password">* Required</span>
			</li>
			<li>
			<input class="btn" type="Submit" name="commit" value="Login">
		</li>
		</ul>
		</form>
	</section>
</body>

</html>
